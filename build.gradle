plugins {
  id 'application'
  id 'com.github.ben-manes.versions' version '0.38.0'
}

run {
  standardInput = System.in
}

repositories {
    mavenCentral()
}

compileJava {
  options.release = 11
}

application {
  mainClass = 'hexlet.code.App'
}

group = 'hexlet.code'
version = '1.0-SNAPSHOT'

